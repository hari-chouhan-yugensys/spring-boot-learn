spring.application.name = Startup

spring.datasource.url= jdbc:sqlserver://localhost;databaseName=spring-boot-learning;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=sa
# pool
spring.datasource.max-active = 10 

server.port = 1000

spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = update


jwt.secret=learning

#Disable security for the acutator
management.security.enabled=false  


# Mongo DB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=spring-boot


# Eureka Client
eureka.client.serviceUrl.defaultZone =  ${EUREKA_URI:http://localhost:8761/eureka}
eureka.client.instance.preferIpAddress = true
